<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RocketseatNews</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="logo"><img src="./assets/logo.svg" alt="Logo RocketseatNews" /></div>
            <div class="content">
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <p>tudo que você precisa saber para começar seu dia bem e informado</p>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    perfeito para se preparar para codar</p>
            </div>
            <div class="form">
                <form action="">
                    <label for="email">Insira seu e-mail:</label>
                    <div class="interaction">
                        <input type="email" id="email" name="email" pattern=".+@.+\.com" placeholder="user@exemplo.com" autofocus required> 
                        <button type="submit"><img src="./assets/send.svg" alt="send"></button>
                    </div>
                </form>
            </div>
            <div class="about">
                <a href="#">
                    <p>deixe-me ler primeiro</p>
                    <img src="./assets/arrow-right.svg" alt="arrow">
                </a>
            </div>
            <div class="background"></div>
            <div class="background-img"><img src="./assets/read_news.jpg" alt="Man using laptop"></div>
        </div>
    </body>
</html>
