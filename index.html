<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketseatNews</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./assets/logo.svg" alt="Logo RocketseatNews" />
      </div>
      <div class="content">
        <h1>atualize ideias e informações em 5 minutos.</h1>
        <p>tudo que você precisa saber para começar seu dia bem e informado</p>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar
        </p>
      </div>
      <form action="">
        <label for="email">Insira seu e-mail:</label>
        <div class="interaction">
          <input
            type="email"
            id="email"
            name="email"
            pattern=".+@.+\.com"
            placeholder="user@exemplo.com"
            autofocus
            required
          />
          <button type="submit">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22 2L11 13"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M22 2L15 22L11 13L2 9L22 2Z"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </form>
        <a class="more-about" href="#">
          <p>deixe-me ler primeiro</p>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 12H19"
              stroke="#8257E5"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 5L19 12L12 19"
              stroke="#8257E5"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
    </div>
    <img id="bg-image" src="./assets/read_news.jpg" alt="Man using laptop" />
  </body>
</html>
